<head>
   <meta charset="utf-8">
   <title>Reaktor 2019</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
   <link rel="stylesheet" href="interface/styles.css" type="text/css">
   <script defer src="core/misc.js"></script>
   <script defer src="core/bundle.min.js"></script>
</head>
<body>
   <div id="wrapper">
      <div id="menu-outer">
         <div id="menu">
            <div><input type="text" placeholder="Select a Country or Region" id="search"></div>
            <div><span id="regions" class="inactive">Remove Regions</span><span id="capita" class="inactive">Per Capita</span><span id="highlow" class="inactive">Lowest First</span></div>
         </div>
      </div>
      <div class="chart-outer">
         <div id="population-chart">
            <div class="header">Population</div>
            <div class="inner"><svg></svg></div></div>
      </div>
      <div class="chart-outer">
         <div id="emission-chart">
            <div class="header">CO² Emission</div>
            <div class="inner"><svg></svg></div>
         </div>
      </div>
      <div class="chart-outer">
         <div id="capita-chart">
            <div class="header">CO² Emission Per Capita</div>
            <div class="inner"><svg></svg></div>
         </div>
      </div>
   </div>
   <div id="options"></div>
   <div id="tooltip"></div>
</body>
